name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test (Linux x86-64)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Verify .NET installation
        run: dotnet --info

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build
        run: cargo build --release --features rayon,tokio

      - name: Run tests (sequential)
        run: cargo test -p thermorawfilereader --release

      - name: Run tests (with parallel features)
        run: cargo test -p thermorawfilereader --release --features rayon,tokio

      - name: Run parallel demo example
        run: cargo run --example parallel_demo --release --features rayon,tokio -- tests/data/small.RAW

